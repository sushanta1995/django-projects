<!DOCTYPE html>
<html>
<head>
    <title>Available Buses</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <h2>Available Buses</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
            <th>Time</th>
            <th>Action</th>
        </tr>
        {% for bus in buses %}
        <tr>
            <td>{{ bus.name }}</td>
            <td>{{ bus.departure }}</td>
            <td>{{ bus.destination }}</td>
            <td>{{ bus.date }}</td>
            <td>{{ bus.time }}</td>
            <td><a href="{% url 'view_seats' bus.id %}">View Seats</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
