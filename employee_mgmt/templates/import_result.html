{% extends 'base.html' %}
{% block content %}
<h4>Import Completed</h4>
{% if invalid_rows %}
  <h5>Invalid Rows:</h5>
  <ul>
  {% for row in invalid_rows %}
    <li>Line {{ row.0 }}: {{ row.1 }} - Error: {{ row.2 }}</li>
  {% endfor %}
  </ul>
{% else %}
  <p>No invalid rows.</p>
{% endif %}
<a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
{% endblock %}
